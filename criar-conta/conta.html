<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lakki+Reddy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./conta.css">
    <script src="./conta.js" defer></script>
    <title>Crie sua conta</title>
</head>
<body>
    <header>
        <div class="voltar-seta">
            <a href="../index.html" alt=""><img src="./img/lets-icons_back.png" alt=""></a>                                                                                          
        </div>
        
        <div class="logo">
            <img src="./img/icon.png" alt="">
        </div>
        
    </header>
    <main>
        <div class="card">
            <h1>crie uma conta</h1>
            <form class="inputs-cadastro">
                <div class="input-container">
                    <input type="nome" placeholder="Nome" id="nome" required>
                </div>
                <div class="input-container">
                    <input type="email" autocomplete="off" placeholder="Email" id="email" required>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Senha" id="senha" required>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Confirmar senha" id="confirma-senha" required>
                </div>
            </form>

            <div class="botao-entrar">
                <button id="criar">criar</button>
                
            </div>
            
        </div>
        
        
    </main>
</body>
</html>
